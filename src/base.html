<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Service Workers - Bootstrap">
    <link rel="stylesheet" href="styles/site.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    <!--<script src="/app.bundle.js"></script>-->
    <script>
        if ('serviceWorker' in window.navigator) {
            window.navigator.serviceWorker.register('sw.js', { scope: '/basic-service-worker/' }).then(function (reg) {
                if (reg.installing) {
                    console.log('Service worker installing');
                } else if (reg.waiting) {
                    console.log('Service worker installed');
                } else if (reg.active) {
                    console.log('Service worker active');
                }
            }).catch(function (error) { console.info('Service Worker Registration failed with ' + error); });
        }
    </script>
    {% block bodyEnd %}{% endblock %}
  </body>
</html>
